<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 格式化工具</title>
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #1d1d1f;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 100%;
            height: 100vh;
            margin: 0 auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        header {
            display: none;
        }

        .header-left {
            position: absolute;
            left: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 2px;
        }

        .subtitle {
            color: #86868b;
            font-size: 0.9rem;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 38.2% 15px 1fr;
            gap: 0;
            margin-top: 10px;
            flex: 1;
            overflow: hidden;
        }
        
        .divider {
            background: transparent;
            cursor: col-resize;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 40px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 2px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .divider:hover::after {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .divider {
                display: none;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .controls {
                gap: 10px;
            }
            
            button {
                padding: 8px 20px;
                font-size: 14px;
            }
        }

        .editor-panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.06);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .panel-header {
            background: #f5f5f7;
            color: #1d1d1f;
            padding: 12px 16px;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            height: 48px;
            box-sizing: border-box;
        }

        .panel-content {
            flex: 1;
            position: relative;
            min-height: 0;
        }

        textarea, pre {
            width: 100%;
            height: 100%;
            padding: 15px;
            border: none;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
        }

        textarea {
            background: white;
        }

        pre {
            margin: 0;
            background: white;
            overflow: auto;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #86868b;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
        }

        .icon-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            color: #1d1d1f;
        }

        button {
            background: #007aff;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        button:hover {
            background: #0051d5;
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: #8e8e93;
        }

        button.secondary:hover {
            background: #6d6d70;
            box-shadow: 0 4px 20px rgba(142, 142, 147, 0.2);
        }

        button.copy {
            background: #0A0;
        }

        button.copy:hover {
            background: #090;
            box-shadow: 0 4px 20px rgba(0, 170, 0, 0.15);
        }

        .error {
            color: #e74c3c;
            background: #fee;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 13px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .success {
            color: #27ae60;
            background: #eafaf1;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 13px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .copy-btn {
            background: #0A0;
            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            height: 24px;
            line-height: 1;
            display: flex;
            align-items: center;
        }

        .copy-btn:hover {
            background: #090;
        }

        .json-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .json-key {
            color: #007aff;
        }

        .json-string {
            color: #0A0;
        }

        .json-number {
            color: #ff9500;
        }

        .json-boolean {
            color: #af52de;
        }

        .json-null {
            color: #8e8e93;
        }

        .json-object, .json-array {
            position: relative;
        }

        .collapse-btn {
            background: none;
            border: none;
            color: #86868b;
            cursor: pointer;
            padding: 0 4px;
            margin-right: 4px;
            font-size: 12px;
            font-family: monospace;
            transition: all 0.2s ease;
            vertical-align: top;
            line-height: 1.5;
        }

        .collapse-btn:hover {
            color: #007aff;
            background: rgba(0, 122, 255, 0.1);
            border-radius: 2px;
        }

        .collapsed-content {
            display: none;
        }

        .collapsed-indicator {
            color: #86868b;
            font-style: italic;
        }

        .footer {
            text-align: center;
            margin-top: 10px;
            color: #86868b;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="message"></div>

        <div class="editor-container">
            <div class="editor-panel">
                <div class="panel-header">
                    输入 JSON
                </div>
                <div class="panel-content">
                    <textarea id="input" placeholder="在此粘贴或输入 JSON 数据..."></textarea>
                </div>
            </div>

            <div class="divider" id="divider"></div>

            <div class="editor-panel">
                <div class="panel-header">
                    <span>格式化结果</span>
                    <div class="controls">
                        <button class="icon-btn" onclick="toggleFormat()" title="压缩 JSON" id="formatBtn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 4l6 6 6-6"/>
                                <path d="M6 12h12"/>
                                <path d="M6 20l6-6 6 6"/>
                            </svg>
                        </button>
                        <button class="icon-btn" onclick="clearInput()" title="清空输入">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M3 6h18"/>
                                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                            </svg>
                        </button>
                        <button class="icon-btn" onclick="copyOutput()" title="复制结果">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                                <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="panel-content">
                    <pre id="output" class="json-content"></pre>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>JSON 格式化工具 - 快速、简单、免费</p>
        </div>
    </div>

    <script>
        let isFormatted = true; // 跟踪当前状态：true为格式化，false为压缩

        function formatJSON() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            const message = document.getElementById('message');
            
            if (!input.trim()) {
                showMessage('请输入 JSON 数据', 'error');
                return;
            }

            try {
                const json = JSON.parse(input);
                const formatted = JSON.stringify(json, null, 2);
                output.innerHTML = syntaxHighlight(formatted);
                showMessage('JSON 格式化成功！', 'success');
            } catch (e) {
                showMessage('JSON 格式错误: ' + e.message, 'error');
                output.textContent = '';
            }
        }

        function toggleFormat() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            const message = document.getElementById('message');
            const button = document.getElementById('formatBtn');
            
            if (!input.trim()) {
                showMessage('请输入 JSON 数据', 'error');
                return;
            }

            try {
                const json = JSON.parse(input);
                
                if (isFormatted) {
                    // 当前是格式化状态，切换到压缩状态
                    const minified = JSON.stringify(json);
                    output.textContent = minified;
                    isFormatted = false;
                    showMessage('JSON 压缩成功！', 'success');
                } else {
                    // 当前是压缩状态，切换到格式化状态
                    const formatted = JSON.stringify(json, null, 2);
                    output.innerHTML = syntaxHighlight(formatted);
                    isFormatted = true;
                    showMessage('JSON 格式化成功！', 'success');
                }
                
                updateButtonState();
            } catch (e) {
                showMessage('JSON 格式错误: ' + e.message, 'error');
                output.textContent = '';
            }
        }

        function updateButtonState() {
            const button = document.getElementById('formatBtn');
            const svg = button.querySelector('svg');
            
            if (isFormatted) {
                // 当前是格式化状态，按钮显示"压缩"操作
                button.title = '压缩 JSON';
                svg.innerHTML = `
                    <path d="M6 4l6 6 6-6"/>
                    <path d="M6 12h12"/>
                    <path d="M6 20l6-6 6 6"/>
                `;
            } else {
                // 当前是压缩状态，按钮显示"格式化"操作
                button.title = '格式化 JSON';
                svg.innerHTML = `
                    <path d="M6 10l6-6 6 6"/>
                    <path d="M6 12h12"/>
                    <path d="M6 14l6 6 6-6"/>
                `;
            }
        }

        function clearInput() {
            document.getElementById('input').value = '';
            document.getElementById('output').innerHTML = '';
            isFormatted = true; // 重置为格式化状态
            updateButtonState();
            showMessage('已清空输入', 'success');
        }

        function copyOutput() {
            const output = document.getElementById('output').textContent;
            
            if (!output) {
                showMessage('没有内容可复制', 'error');
                return;
            }

            navigator.clipboard.writeText(output).then(() => {
                showMessage('已复制到剪贴板！', 'success');
            }).catch(err => {
                showMessage('复制失败: ' + err.message, 'error');
            });
        }

        function syntaxHighlight(json) {
            try {
                const parsed = JSON.parse(json);
                return renderJSONWithCollapse(parsed, 0);
            } catch (e) {
                // Fallback to simple syntax highlighting for invalid JSON
                json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                    let cls = 'json-number';
                    if (/^"/.test(match)) {
                        if (/:$/.test(match)) {
                            cls = 'json-key';
                        } else {
                            cls = 'json-string';
                        }
                    } else if (/true|false/.test(match)) {
                        cls = 'json-boolean';
                    } else if (/null/.test(match)) {
                        cls = 'json-null';
                    }
                    return '<span class="' + cls + '">' + match + '</span>';
                });
            }
        }

        function renderJSONWithCollapse(obj, depth = 0, key = null) {
            const indent = '  '.repeat(depth);
            const nextIndent = '  '.repeat(depth + 1);
            
            if (obj === null) {
                return '<span class="json-null">null</span>';
            }
            
            if (typeof obj === 'string') {
                return '<span class="json-string">"' + escapeHtml(obj) + '"</span>';
            }
            
            if (typeof obj === 'number') {
                return '<span class="json-number">' + obj + '</span>';
            }
            
            if (typeof obj === 'boolean') {
                return '<span class="json-boolean">' + obj + '</span>';
            }
            
            if (Array.isArray(obj)) {
                if (obj.length === 0) {
                    return '[]';
                }
                
                const id = 'collapse_' + Math.random().toString(36).substr(2, 9);
                const shouldCollapse = obj.length > 3; // 数组长度超过3个元素时显示折叠按钮
                
                let html = '';
                if (shouldCollapse) {
                    html += `<button class="collapse-btn" onclick="toggleCollapse('${id}')" title="点击展开/折叠">[-]</button>`;
                }
                html += '[';
                
                if (shouldCollapse) {
                    html += `\n<div id="${id}" class="collapsible-content">`;
                } else {
                    html += '\n';
                }
                
                for (let i = 0; i < obj.length; i++) {
                    html += nextIndent + renderJSONWithCollapse(obj[i], depth + 1);
                    if (i < obj.length - 1) {
                        html += ',';
                    }
                    html += '\n';
                }
                
                if (shouldCollapse) {
                    html += `</div><div id="${id}_collapsed" class="collapsed-content" style="display: none;">\n${nextIndent}<span class="collapsed-indicator">... ${obj.length} items</span>\n</div>`;
                }
                
                html += indent + ']';
                return html;
            }
            
            if (typeof obj === 'object') {
                const keys = Object.keys(obj);
                if (keys.length === 0) {
                    return '{}';
                }
                
                const id = 'collapse_' + Math.random().toString(36).substr(2, 9);
                const shouldCollapse = keys.length > 3; // 对象属性超过3个时显示折叠按钮
                
                let html = '';
                if (shouldCollapse) {
                    html += `<button class="collapse-btn" onclick="toggleCollapse('${id}')" title="点击展开/折叠">[-]</button>`;
                }
                html += '{';
                
                if (shouldCollapse) {
                    html += `\n<div id="${id}" class="collapsible-content">`;
                } else {
                    html += '\n';
                }
                
                for (let i = 0; i < keys.length; i++) {
                    const k = keys[i];
                    html += nextIndent + '<span class="json-key">"' + escapeHtml(k) + '"</span>: ';
                    html += renderJSONWithCollapse(obj[k], depth + 1, k);
                    if (i < keys.length - 1) {
                        html += ',';
                    }
                    html += '\n';
                }
                
                if (shouldCollapse) {
                    html += `</div><div id="${id}_collapsed" class="collapsed-content" style="display: none;">\n${nextIndent}<span class="collapsed-indicator">... ${keys.length} properties</span>\n</div>`;
                }
                
                html += indent + '}';
                return html;
            }
            
            return String(obj);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function toggleCollapse(id) {
            const content = document.getElementById(id);
            const collapsed = document.getElementById(id + '_collapsed');
            const button = event.target;
            
            if (content.style.display === 'none') {
                // 展开
                content.style.display = 'block';
                collapsed.style.display = 'none';
                button.textContent = '[-]';
                button.title = '点击折叠';
            } else {
                // 折叠
                content.style.display = 'none';
                collapsed.style.display = 'block';
                button.textContent = '[+]';
                button.title = '点击展开';
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                message.innerHTML = '';
            }, 3000);
        }

        // 自动格式化输入内容
        document.getElementById('input').addEventListener('input', function(e) {
            const input = e.target.value;
            const output = document.getElementById('output');
            
            if (!input.trim()) {
                output.innerHTML = '';
                isFormatted = true; // 重置为格式化状态
                updateButtonState();
                return;
            }

            try {
                const json = JSON.parse(input);
                const formatted = JSON.stringify(json, null, 2);
                output.innerHTML = syntaxHighlight(formatted);
                isFormatted = true; // 输入时保持格式化状态
                updateButtonState();
            } catch (e) {
                // 静默处理错误，不显示错误信息
                output.textContent = '';
            }
        });

        // 自动格式化粘贴的内容
        document.getElementById('input').addEventListener('paste', function(e) {
            setTimeout(() => {
                const input = e.target.value;
                const output = document.getElementById('output');
                
                if (!input.trim()) {
                    output.innerHTML = '';
                    isFormatted = true; // 重置为格式化状态
                    updateButtonState();
                    return;
                }

                try {
                    const json = JSON.parse(input);
                    const formatted = JSON.stringify(json, null, 2);
                    output.innerHTML = syntaxHighlight(formatted);
                    isFormatted = true; // 粘贴时保持格式化状态
                    updateButtonState();
                } catch (e) {
                    output.textContent = '';
                }
            }, 100);
        });

        // 支持键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'd':
                        e.preventDefault();
                        clearInput();
                        break;
                }
            }
        });

        // 拖动分隔条功能
        const divider = document.getElementById('divider');
        const container = document.querySelector('.editor-container');
        let isResizing = false;
        let containerWidth = 0;
        let minPanelWidth = 200; // 最小面板宽度
        const dividerWidth = 15; // 分隔条宽度

        divider.addEventListener('mousedown', (e) => {
            isResizing = true;
            containerWidth = container.offsetWidth;
            document.body.style.cursor = 'col-resize';
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            
            const containerRect = container.getBoundingClientRect();
            const x = e.clientX - containerRect.left;
            const leftWidth = Math.max(minPanelWidth, Math.min(x, containerWidth - minPanelWidth - dividerWidth));
            const leftPercent = (leftWidth / containerWidth) * 100;
            
            container.style.gridTemplateColumns = `${leftPercent}% ${dividerWidth}px 1fr`;
        });

        document.addEventListener('mouseup', () => {
            if (isResizing) {
                isResizing = false;
                document.body.style.cursor = '';
            }
        });

        // 触摸支持
        divider.addEventListener('touchstart', (e) => {
            isResizing = true;
            containerWidth = container.offsetWidth;
            e.preventDefault();
        });

        document.addEventListener('touchmove', (e) => {
            if (!isResizing) return;
            
            const touch = e.touches[0];
            const containerRect = container.getBoundingClientRect();
            const x = touch.clientX - containerRect.left;
            const leftWidth = Math.max(minPanelWidth, Math.min(x, containerWidth - minPanelWidth - dividerWidth));
            const leftPercent = (leftWidth / containerWidth) * 100;
            
            container.style.gridTemplateColumns = `${leftPercent}% ${dividerWidth}px 1fr`;
        });

        document.addEventListener('touchend', () => {
            if (isResizing) {
                isResizing = false;
            }
        });

        // 初始化按钮状态
        updateButtonState();
    </script>
</body>
</html>
